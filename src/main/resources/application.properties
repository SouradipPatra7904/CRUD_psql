# CRUD REST API with SpringBoot and PostGreSQL.
spring.application.name=CRUD_psql

# port=9595 for PostGreSQL projects
server.port=9595

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true

# DataBase URL, DB_Admin username and password
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_db
spring.datasource.username=diamondback
spring.datasource.password=diamondback


spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true